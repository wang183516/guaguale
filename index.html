<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<canvas width="300" height="450"></canvas>
</body>
<script>
    var c = document.querySelector('canvas');
    var ctx = c.getContext('2d');
    c.style.background = 'url("1.jpg")';
    ctx.beginPath();
    ctx.rect(20,85,260,300);
    ctx.fillStyle = '#ccc';
    ctx.fill();
    ctx.closePath();

    c.addEventListener('mousemove',function(e){
        var x = e.pageX - c.offsetLeft;
        var y = e.pageY - c.offsetTop;
        ctx.beginPath();
        ctx.arc(x,y,20,0,2*Math.PI);
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fill();
        ctx.closePath();

    })
</script>
</html>
